<div class="container m-5">
  <div class="form-row">
    <div *ngIf="this.model.file_info!==undefined" class="col-md-4 card">
        <h4>FILE INFO</h4>
      <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-left p-1" >
              <strong>File name: </strong> 
            {{this.model.file_info['name']}}
            </li>
        <li class="list-group-item d-flex justify-content-between align-items-left p-1" >
          <strong>Type file: </strong> 
          {{this.model.file_info['type_file']}}
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-left p-1" >
            <strong>Size: </strong> 
            {{this.model.file_info['size_M']}} MB
          </li>
        <li class="list-group-item d-flex justify-content-between align-items-left p-1" >
          <strong>Number of molecules: </strong> 
          <span class="badge badge-primary badge-pill">{{this.model.file_info['num_mols']}}</span>
        </li>
      </ul>
    </div>
    <div *ngIf="this.model.file_fields!==undefined" class="col-md-4 card">
      <h4>SDFILE FIELDS</h4>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-left p-1" *ngFor="let key of objectKeys(this.model.file_fields)">
          <strong>{{key}}</strong>
          <span class="badge badge-primary badge-pill">{{this.model.file_fields[key]}}</span>
        </li>
      </ul>
    </div>
  </div>

  <div class="form-row mb-4">
    <div class="col-md-3">
      <label class="btn btn-outline-primary btn-lg" for="my-file-selector">
          <input id="my-file-selector" type="file" style="display:none;" (change)="onChange($event.target.files)">
          BROWSE FILE
      </label>
    </div>
  </div> 
</div>
