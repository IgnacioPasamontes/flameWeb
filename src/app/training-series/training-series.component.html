</div>

<label class="btn btn-primary" for="my-file-selector">
    <input id="my-file-selector" type="file" style="display:none;" (change)="onChange($event.target.files)">
    Button Text Here
</label>
<div *ngIf="this.model.file_info!==undefined">
  <ul class="list-group list-group-flush">
    <li class="list-group-item" ><p class="m-0"><strong>Number of molecules: </strong> {{this.model.file_info['num_mols']}}</p></li>
    <li class="list-group-item" ><p class="m-0"><strong>Type file: </strong> {{this.model.file_info['type_file']}} </p></li>
  </ul>
</div>
