<div class="form-row">
  <div class="col-md-3">
    <label class="btn btn-primary" for="my-file-selector">
        <input id="my-file-selector" type="file" style="display:none;" (change)="onChange($event.target.files)">
        Browse File
    </label>
  </div>
</div>
<div class="form-row">
  <div *ngIf="this.model.file_info!==undefined" class="col-md-3">
    <ul class="list-group list-group-flush">
      <li class="list-group-item m-0 p-1" ><strong>Type file: </strong> {{this.model.file_info['type_file']}}</li>
      <li class="list-group-item m-0 p-1" ><strong>Number of molecules: </strong> {{this.model.file_info['num_mols']}}</li>
    </ul>
  </div>
</div>
<div class="form-row">
  <div *ngIf="this.model.file_info!==undefined" class="col-md-2">
    <ul class="list-group">
      <p class="list-group-item-heading">Fields</p>
      <li class="list-group-item d-flex justify-content-between align-items-left p-1" *ngFor="let key of objectKeys(this.model.file_info['fields'])">
        <strong>{{key}}</strong>
        <span class="badge badge-primary badge-pill">{{this.model.file_info["fields"][key]}}</span>
      </li>
    </ul>
  </div>
</div>
