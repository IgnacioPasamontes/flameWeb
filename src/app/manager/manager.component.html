
<div class="d-flex align-items-start flex-column" style="height: 100%;">
  <div class="mb-auto w-100">
    <div id="options" class="list-group list-group-flush wrap p-1">
      <a class="list-group-item list-group-item-action border-bottom active" data-toggle="list" role="tab" aria-controls="model" routerLink="listModel">
        <div class="container p-1">
          <div class="row">
            <div class="col-12">Models</div>
          </div>
          <div class="row">
            <div class="col-12">
              <p class="font-italic p-1 m-0" *ngIf="this.manage.name">
                <i class="mr-1 fas fa-caret-right"></i> {{this.manage.name}} v.{{this.manage.version}}
              </p>
            </div>
          </div>
        </div>
      </a>
    </div>
    <div class="container">
      <div class="row justify-content-end mr-1">  
        <div class="col-4 p-1">
          <button type="button" class="btn btn-raised btn-primary m-1 btn-block" (click)="cloneModel()"
                  [ngClass]="{'disabled': manage.name === undefined}" >Clone
          </button>
        </div>
        <div class="col-4 p-1">
          <button type="button" class="btn btn-raised btn-primary m-1 btn-block"
                  [ngClass]="{'disabled': manage.name === undefined}" >Export
          </button>
        </div>
      </div>
      <!--<hr class="line m-1">-->
      <div class="row justify-content-end mr-1">
        <div class="col-4 p-1">
          <button type="button" class="btn btn-raised btn-primary m-1 btn-block" (click)="deleteModel()"
                  [ngClass]="{'disabled': manage.name === undefined ||  manage.version != '0'}" >Model
          </button>
        </div>
        <div class="col-4 p-1">
          <button type="button" class="btn btn-raised btn-primary m-1 btn-block" (click)="deleteVersion()"
                  [ngClass]="{'disabled': manage.name === undefined ||  manage.version == '0'}">Version</button>
        </div>
      </div>
      <!--<hr class="line m-1">-->
      <div class="row justify-content-end mr-1">
        <div class="col-4 p-1">
          <button type="button" class="btn btn-raised btn-primary m-1 btn-block" data-toggle="modal" data-target="#exampleModal">New</button>
        </div>
        <div class="col-4 p-1">
          <button type="button" class="btn btn-raised btn-primary m-1 btn-block">Import</button>
        </div>
      </div>    
    </div>
  </div>
</div>


<!-- Modal -->
<div #modalWindow class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Model</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row form-inline" >
                <div class="form-group mx-sm-3 mb-2">
                  <label for="model_name">Model name: </label>
                  <input type="text" class="form-control ml-2" [(ngModel)]="modelName" placeholder="name">
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-primary" data-dismiss="modal" (click)="createModel()">Create</button>
        </div>
      </div>
    </div>
  </div>
