<div class="d-flex align-items-start flex-column" style="height: 100%;">
  <div class="mb-auto w-100">
    <div id="options" class="list-group list-group-flush wrap pb-0 pt-0">
      <a class="list-group-item list-group-item-action active" data-toggle="list" role="tab" aria-controls="model" routerLink="listModel">
        <div class="container pl-0">  
          <div class="row">
            <div class="col-12">MODELS</div>
          </div>
          <div class="row">
            <div class="col-12">
              <p class="font-italic p-1 m-0" *ngIf="this.manage.name">
                <i class="mr-1 fas fa-caret-right"></i> {{this.manage.name}} v.{{this.manage.version}}
              </p>
            </div>
          </div>
        </div>
      </a>
    </div>
    <div class="container pb-4">
      <div class="row align-items-center justify-content-between actions">
        <div class="col">   
          PUBLISH   
        </div>
        <div class="col p-0">
          <button type="button" class="btn btn-raised btn-etransafe " (click)="cloneModel()"
                  [ngClass]="{'disabled': manage.name === undefined}" >Clone
          </button>
        </div>
        <div class="col p-0">
          <button type="button" class="btn btn-raised btn-etransafe " (click)="exportModel()"
                  [ngClass]="{'disabled': manage.name === undefined}" >Export
          </button>
        </div>
      </div>
      <div class="row align-items-center actions">
        <div class="col">          
          DELETE
        </div>
        <div class="col p-0">
          <button type="button" class="btn btn-raised btn-etransafe " data-toggle="modal" data-target="#deleteModel"
                  [ngClass]="{'disabled': manage.name === undefined ||  manage.version != '0'}" >Model
          </button>
        </div>
        <div class="col p-0">
          <button type="button" class="btn btn-raised btn-etransafe  " data-toggle="modal" data-target="#deleteVersion"
                  [ngClass]="{'disabled': manage.name === undefined ||  manage.version == '0'}">Version</button>
        </div>
      </div>
      <div class="row align-items-center actions">
        <div class="col">   
          CREATE  
        </div>
        <div class="col p-0">
          <button type="button" class="btn btn-raised btn-etransafe  " data-toggle="modal" data-target="#exampleModal">New</button>
        </div>
        <div class="col p-0"> 
          <label class="btn btn-raised btn-etransafe disabled" for="manager">
            <input id="manager" type="file" style="display:none;" (change)="importModel($event.target.files)">
            Import
          </label>
          
        </div>
      </div>    
    </div>
  </div>
</div>

     <template #messagecontainer>

     </template>


<!-- Modal -->
<div #modalWindow class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Model</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row form-inline" >
              <div class="form-group mx-sm-3 mb-2">
                <label for="model_name">Model name: </label>
                <input type="text" class="form-control ml-2" [(ngModel)]="modelName" placeholder="name">
              </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-etransafe" data-dismiss="modal" (click)="createModel()">Create</button>
      </div>
    </div>
  </div>
</div>


<!-- Delete Model-->
<div class="modal fade" id="deleteModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete model</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this model?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id ="action" data-dismiss="modal" (click)="deleteModel()">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Version-->
<div class="modal fade" id="deleteVersion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete model version</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this model version?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id ="action" data-dismiss="modal" (click)="deleteVersion()">Delete</button>
      </div>
    </div>
  </div>
</div>
