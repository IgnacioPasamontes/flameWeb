<div class="d-flex align-items-start flex-column" style="height: 100%;">
  <div class="mb-auto w-100">
    <div id="options" class="list-group list-group-flush wrap p-0">
      <a class="list-group-item list-group-item-action border-bottom active" data-toggle="list" role="tab" aria-controls="model" routerLink="listModel">
        <div class="container p-0">
          <div class="row">
            <div class="col-12">Models</div>
          </div>
          <div class="row">
            <div class="col-12">
              <p class="font-italic p-1 m-0" *ngIf="this.manage.name">
                <i class="mr-1 fas fa-caret-right"></i> {{this.manage.name}} v.{{this.manage.version}}
              </p>
            </div>
          </div>
        </div>
      </a>
    </div>
    <div class="container pt-2 pb-4">
      <div class="row align-items-center justify-content-between actions">
        <div class="col-3">   
          PUBLISH   
        </div>
        <div class="col-9">
          <button type="button" class="btn btn-raised btn-light m-1" (click)="cloneModel()"
                  [ngClass]="{'disabled': manage.name === undefined}" >Clone
          </button>

          <button type="button" class="btn btn-raised btn-light  m-1"
                  [ngClass]="{'disabled': manage.name === undefined}" >Export
          </button>
        </div>
      </div>
      <div class="row align-items-center actions">
        <div class="col-3">          
          DELETE
        </div>
        <div class="col-9">
          <button type="button" class="btn btn-raised btn-light m-1" (click)="deleteModel()"
                  [ngClass]="{'disabled': manage.name === undefined ||  manage.version != '0'}" >Model
          </button>
          <button type="button" class="btn btn-raised btn-light m-1" (click)="deleteVersion()"
                  [ngClass]="{'disabled': manage.name === undefined ||  manage.version == '0'}">Version</button>
        </div>
      </div>
      <div class="row align-items-center actions">
        <div class="col-3">   
          CREATE  
        </div>
        <div class="col-9">
          <button type="button" class="btn btn-raised btn-light m-1" data-toggle="modal" data-target="#exampleModal">New</button>
          <button type="button" class="btn btn-raised btn-light m-1">Import</button>
        </div>
      </div>    
    </div>
  </div>
</div>


<!-- Modal -->
<div #modalWindow class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Model</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row form-inline" >
                <div class="form-group mx-sm-3 mb-2">
                  <label for="model_name">Model name: </label>
                  <input type="text" class="form-control ml-2" [(ngModel)]="modelName" placeholder="name">
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-light" data-dismiss="modal" (click)="createModel()">Create</button>
        </div>
      </div>
    </div>
  </div>
