
<div class="row">
  <button type="button" class="btn btn-outline-success" (click)="newModel()">New Model</button> 
</div>
<div class ="row">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">State</th>
        <th scope="col">Name</th>
        <th scope="col">Version</th>
        <th scope="col">Molecules</th>
        <th scope="col">Type</th>
        <th scope="col">Method</th>
        <th scope="col">Conformal</th>
        <th scope="col">Quality</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let info of models" (click)="openModel()">
        <th scope="row">{{info.trained}}</th>
        <td>{{info.name}}</td>
        <td>{{info.version}}</td>
        <td>1500</td>
        <td>Quantitative</td>
        <td>Random Forest</td>
        <td>No</td>
        <td>TODO</td>
      </tr>
    </tbody>
  </table>
</div>
