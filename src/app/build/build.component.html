<div class ="row">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Version</th>
        <th scope="col">Molecules</th>
        <th scope="col">Type</th>
        <th scope="col">Method</th>
        <th scope="col">Conformal</th>
        <th scope="col">Quality</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let info of models">
        <th scope="row">
          <i class="fa fa-eye" aria-hidden="true" (click)="viewModel()" data-toggle="tooltip" data-placement="left" title="Validation"></i>
          <i class="fa fa-code-fork" aria-hidden="true" (click)="createVersion()" data-toggle="tooltip" data-placement="left" title="New Version"></i>
          <i class="fa fa-trash" aria-hidden="true" (click)="deleteModel()" data-toggle="tooltip" data-placement="left" title="Delete"></i>
        </th>
        <td>{{info.name}}</td>
        <td>{{info.version}}</td>
        <td>1500</td>
        <td>Quantitative</td>
        <td>Random Forest</td>
        <td>No</td>
        <td>TODO</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="row mt-3">
  <button type="button" class="btn btn-outline-success" (click)="newModel()">New Model</button> 
</div>
