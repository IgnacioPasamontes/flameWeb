<div class ="row">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Sate</th>
        <th scope="col">Name</th>
        <th scope="col">Version</th>
        <th scope="col">Molecules</th>
        <th scope="col">Type</th>
        <th scope="col">Method</th>
        <th scope="col">Conformal</th>
        <th scope="col">Quality</th>

      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let info of models">
        <th scope="row">
          <i class="far fa-eye" aria-hidden="true" (click)="viewModel()" data-toggle="tooltip" data-placement="left" title="Validation"></i>
          <i class="fas fa-code-branch" aria-hidden="true" (click)="createVersion()" data-toggle="tooltip" data-placement="left" title="New Version"></i>
          <i class="far fa-trash-alt" aria-hidden="true" (click)="deleteModel()" data-toggle="tooltip" data-placement="left" title="Delete"></i>
        </th>
        <td><i class="fas fa-circle" style="color: #51cf66;" aria-hidden="true"></i></td>
        <td>{{info.name}}</td>
        <td>{{info.version}}</td>
        <td>1500</td>
        <td>Quantitative</td>
        <td>Random Forest</td>
        <td>No</td>
        <td>TODO</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex flex-row-reverse mt-3">
  <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal">New Model</button> 
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row form-inline" >
                <div class="form-group mx-sm-3 mb-2">
                  <label for="model_name">Model name: </label>
                  <input type="text" class="form-control ml-2" [(ngModel)]="modelName" placeholder="name">
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="newModel()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
