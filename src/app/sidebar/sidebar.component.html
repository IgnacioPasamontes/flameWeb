
<div class="d-flex align-items-start flex-column" style="height: 100%;">
  <div class="mb-auto w-100">
    <div class="list-group list-group-flush wrap">
      <a class="list-group-item list-group-item-action border-bottom active" data-toggle="list" role="tab" aria-controls="model" routerLink="build">
        <strong> Models 
          <p class="font-weight-bold p-1 m-0" *ngIf="this.model.name">
              <i class="fas fa-reply fa-rotate-180 "></i> {{this.model.name}} v.{{this.model.version}}
          </p>
        </strong>
      </a>
      <a class="list-group-item list-group-item-action border-bottom justify-content-between" [ngClass]="{'disabled':!model.name}" data-toggle="list" role="tab" aria-controls="trainigserie" routerLink="trainigseries">
          <strong>Training Series</strong>
          <i class="fas fa-check" [ngClass]="{'fas fa-check':model.file || model.trained}" style="color: #51cf66;" ></i>
      </a>
      <a class="list-group-item list-group-item-action border-bottom justify-content-between" [ngClass]="{'disabled':!model.name}" data-toggle="list" role="tab" aria-controls="parameters" routerLink="parameters">
        <strong>Parameters</strong>
        <i class="fas fa-check" [ngClass]="{'fas fa-check':model.parameters}" [ngStyle]="{'color': model.parameters ? '#51cf66' : 'red' }" ></i>
      </a>
      <a class="list-group-item list-group-item-action border-bottom justify-content-between" [ngClass]="{'disabled': !model.trained}" data-toggle="list" role="tab" aria-controls="results" routerLink="validation">
        <strong>Results</strong>
        <i class="fas fa-check" [ngClass]="{'fas fa-check':model.trained}" [ngStyle]="{'color': model.trained ? '#51cf66' : 'red' }" ></i>
      </a>
    </div>
  </div>
  <div class="w-100 d-flex flex-row-reverse  pr-3 pb-5 wrap">
      <button type="button" class="btn btn-raised btn-primary" 
              [ngClass]="{'disabled': ((model.file === undefined && model.trained === false) || model.parameters === undefined)}" 
              (click)="buildModel(this.model.name,this.model.version)">Build model</button>
  </div>
</div>
