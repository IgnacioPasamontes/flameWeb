
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="build-tab" data-toggle="tab" href="#build" role="tab" aria-controls="build" aria-selected="true" (click)="changeTab('build')">Build</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="predict-tab" data-toggle="tab" href="#predict" role="tab" aria-controls="predict" aria-selected="false" (click)="changeTab('predict')">Predict</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="manage-tab" data-toggle="tab" href="#manage" role="tab" aria-controls="manage" aria-selected="false" (click)="changeTab('manage')">Manage</a>
  </li>
</ul>
<div class="tab-content mb-auto w-100" id="myTabContent">
  <div class="tab-pane fade show active" id="build" role="tabpanel" aria-labelledby="build-tab">
    <app-builder [tabChange] = globals.actualTab></app-builder>
  </div>
  <div class="tab-pane fade" id="predict" role="tabpanel" aria-labelledby="predict-tab">
      <app-predictor></app-predictor>
  </div>
  <div class="tab-pane fade" id="manage" role="tabpanel" aria-labelledby="manage-tab">
    <app-manager></app-manager>
  </div>
</div>
