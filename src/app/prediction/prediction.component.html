<div class="row m-3" [ngClass]="{ 'loading': prediction.result === undefined}"> 

  <div class="offset-1 col-4" *ngIf="(prediction.result != undefined) && (!prediction.result.warning)">
    <div class="card w-100" style="width: 18rem;">
      <div class="card-body">
          <h5 class="card-title">External Validation</h5>
          <div class="row justify-content-between">
            <table class="table table-sm table-striped">
              <tbody>
                  <tr *ngFor = "let res of prediction.result['external-validation']">
                      <td class="text-left text-capitalize" data-toggle="tooltip" data-placement="left" title="{{res[1]}}"><strong>{{res[0]}}</strong></td>
                      <td class="text-right text-capitalize">{{res[2].toFixed(3)}}</td>
                  </tr>
              </tbody>
            </table>  
              
          </div>
      </div>
    </div>
    
  </div>
</div>
<div class="row justify-content-center m-3" *ngIf="(prediction.result != undefined) && (prediction.result.warning)">
  <div class="col-10">
    <div class="alert alert-danger text-center" role="alert">
        {{prediction.result.warning}}
    </div>
  </div>
</div>
<div class="row justify-content-center m-3">
  <div class="col-10">
 
    <table class="table table-fixed table-bordered table-striped m-2" *ngIf="prediction.result != undefined">
      <thead>
        <tr>
          <th>#</th>
          <th width="15%">Name</th>
          <th class="align-middle text-center">Mol</th>
          <th class="align-middle text-right" width="15%">Value</th>
          <th class="align-middle text-right" width="15%">Prediction</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let res of prediction.result.SMILES; let i=index">
          <th class="align-middle">{{i}}</th>
          <td class="align-middle" width="15%">{{prediction.result.obj_nam[i]}}</td>
          <td class="align-middle text-center">
            <canvas #cmp id="{{prediction.result.obj_nam[i]}}">{{prediction.result.SMILES[i]}}</canvas>
        </td>
          <td class="align-middle text-right"  width="15%">{{prediction.result.ymatrix[i].toFixed(3)}}</td>
          <td class="align-middle text-right"  width="15%">{{prediction.result.values[i].toFixed(3)}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
