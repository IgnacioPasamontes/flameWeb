<div class="d-flex align-items-start flex-column" style="height: 100%;">
    <div class="mb-auto w-100">
      <div class="list-group list-group-flush wrap pt-0">
        <a class="list-group-item list-group-item-action border-bottom active" data-toggle="list" role="tab" aria-controls="model" routerLink="listModel">
          <div class="container p-0">
            <div class="row">
              <div class="col-12">Models</div>
            </div>
            <div class="row">
              <div class="col-12">
                <p class="font-italic p-1 m-0" *ngIf="this.prediction.name">
                  <i class="mr-1 fas fa-caret-right"></i> {{this.prediction.name}} v.{{this.prediction.version}}
                </p>
              </div>
            </div>
          </div>
        </a>
        <a class="list-group-item list-group-item-action border-bottom" [ngClass]="{'disabled':!prediction.name}" data-toggle="list" role="tab" aria-controls="trainigserie" routerLink="trainigseries">
          <div class="container p-0">
            <div class="row">
              <div class="col-12">Prediction Series</div>
            </div>
            <div class="row">
              <div class="col-12">
                <p class="font-italic p-1 m-0" *ngIf="prediction.file">
                  <i class="mr-1 fas fa-caret-right"></i>
                  {{this.prediction.file_info['name']}}
                </p>
              </div>
            </div>
          </div>
        </a>
        <a class="list-group-item list-group-item-action border-bottom" data-toggle="list" role="tab" aria-controls="results" routerLink="validation">
          Results
        </a>
      </div>
    </div>
    <div class="w-100 d-flex flex-row-reverse  pr-3 pb-5 wrap">
        <button type="button" class="btn btn-raised btn-etransafe">Predict</button>
    </div>
  </div>
